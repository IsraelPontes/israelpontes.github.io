<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="./src/Imagens/Logo GRD.png">
    <script src="./src/scripts.js"></script>
    <title>Israel Previsões</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Cidade">

        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Selecione uma Cidade</h2>
            <div class="caixa-mm">
                <div class="caixatempo">
                    <p class="tempo">0°C</p>
                </div>
                <div class="caixam">
                    <p class="tempomax">Máxima 0°C</p>
                    <p class="tempomin">Mínima 0°C</p>
                </div>
            </div>
            <div class="caixa-menor">
                <div class="icone">
                    <img src="https://openweathermap.org/img/wn/04n.png">
                </div>
                <div class="descricao">
                    <p>Selecione uma Cidade</p>
                </div>
            </div>
            <p class="unidade">Umidade: 0%</p>
        </div>
    </div>
</body>

</html>
